<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Car Rental Agency</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <h1>Register as Car Rental Agency</h1>
    </div>
    <div class="container">
        <form action="../backend/register_agency.php" method="POST">
            <div class="form-group">
                <label for="agencyName">Agency Name</label>
                <input type="text" class="form-control" id="agencyName" name="name" required>
            </div>
            <div class="form-group">
                <label for="agencyEmail">Email</label>
                <input type="email" class="form-control" id="agencyEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="agencyPassword">Password</label>
                <input type="password" class="form-control" id="agencyPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Car Rental Agency</p>
    </div>
</body>
</html>
